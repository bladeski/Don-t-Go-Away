name: 🔧 Build and Test .NET Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 🏗️ Build and Test
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies with ReadyToRun
      run: dotnet restore /p:RuntimeIdentifier=win-x64 /p:PublishReadyToRun=true

    - name: 🏗️ Build project
      run: dotnet build --no-restore

    - name: 🧪 Run tests
      run: dotnet test --no-build --verbosity normal
      
    - name: 📦 Publish Windows Package
      run: dotnet publish "Don't Go Away/Don't Go Away.csproj" -c Release -r win-x64 -o ./publish /p:PublishReadyToRun=true

    - name: 📤 Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: WindowsAppPackage
        path: ./publish

